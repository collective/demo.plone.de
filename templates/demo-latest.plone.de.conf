### Pipeline:
# nginx > 2 x zeoclients > zeoserver

# For more info and get varnish into the pipeline see https://github.com/starzel/buildout#use-in-production

# load-balancing nginx config
upstream demo_latest_zeoclients {
    ip_hash;
    server 127.0.0.1:8072;
}

# Frontend server to map the domain
server {
    listen 80;
    server_name demo-latest.plone.de demo-latest-py2.plone.de;
    access_log /var/log/nginx/demo-latest.plone.de_frontend_access.log;
    error_log /var/log/nginx/demo-latest.plone.de_frontend_error.log;

    # A custom 502 page is displayed during reset
    error_page 502 /502.html;
    location = /502.html {
        root  /home/zope/demo.plone.de/templates;
    }

    location / {
        proxy_pass http://demo_latest_zeoclients/VirtualHostBase/http/demo-latest.plone.de:80/Plone/VirtualHostRoot/;
    }

}
